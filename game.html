<!DOCTYPE html>\n<html lang="vi">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Number Learning Game</title>\n    <style>\n        canvas {\n            display: block;\n            margin: 0 auto;\n            background-color: #f0f0f0;\n        }\n    </style>\n</head>\n<body>\n    <canvas id="gameCanvas" width="800" height="600"></canvas>\n    <script>\n        const canvas = document.getElementById("gameCanvas");\n        const ctx = canvas.getContext("2d");\n\n        let gunX = canvas.width / 2;\n        let bullets = [];\n        let numbers = [];\n        let score = 0;\n        let gameOver = false;\n\n        function startGame() {\n            document.addEventListener("mousemove", moveGun);\n            document.addEventListener("click", shoot);\n            generateNumbers();\n            gameLoop();\n        }\n\n        function moveGun(event) {\n            const rect = canvas.getBoundingClientRect();\n            gunX = event.clientX - rect.left;\n            if (gunX < 0) gunX = 0;\n            if (gunX > canvas.width) gunX = canvas.width;\n        }\n\n        function shoot() {\n            bullets.push({ x: gunX, y: canvas.height - 30 });\n        }\n\n        function generateNumbers() {\n            for (let i = 0; i < 5; i++) {\n                numbers.push({\n                    value: Math.floor(Math.random() * 10),\n                    x: Math.random() * canvas.width,\n                    y: Math.random() * -50,\n                    speed: Math.random() * 3 + 1\n                });\n            }\n        }\n\n        function updateGame() {\n            if (gameOver) return;\n\n            ctx.clearRect(0, 0, canvas.width, canvas.height);\n            drawGun();\n            updateBullets();\n            updateNumbers();\n            checkCollisions();\n            drawScore();\n        }\n\n        function drawGun() {\n            ctx.fillStyle = "#000";\n            ctx.fillRect(gunX - 25, canvas.height - 30, 50, 20);\n        }\n\n        function updateBullets() {\n            ctx.fillStyle = "#ff0000";\n            for (let i = bullets.length - 1; i >= 0; i--) {\n                bullets[i].y -= 5;\n                ctx.fillRect(bullets[i].x - 2, bullets[i].y, 4, 10);\n                if (bullets[i].y < 0) bullets.splice(i, 1);\n            }\n        }\n\n        function updateNumbers() {\n            ctx.fillStyle = "#000";\n            for (let i = numbers.length - 1; i >= 0; i--) {\n                numbers[i].y += numbers[i].speed;\n                ctx.font = "20px Arial";\n                ctx.fillText(numbers[i].value, numbers[i].x, numbers[i].y);\n                if (numbers[i].y > canvas.height) {\n                    gameOver = true;\n                    alert('Game Over! Your score: ' + score);\n                }\n            }\n        }\n\n        function checkCollisions() {\n            for (let i = bullets.length - 1; i >= 0; i--) {\n                for (let j = numbers.length - 1; j >= 0; j--) {\n                    if (bullets[i].y < numbers[j].y && bullets[i].y > numbers[j].y - 20 &&\n                        bullets[i].x > numbers[j].x - 20 && bullets[i].x < numbers[j].x + 20) {\n                        numbers.splice(j, 1);\n                        bullets.splice(i, 1);\n                        score++;\n                        break;\n                    }\n                }\n            }\n        }\n\n        function drawScore() {\n            ctx.fillStyle = "#000";\n            ctx.font = "16px Arial";\n            ctx.fillText("Score: " + score, 10, 20);\n        }\n\n        function gameLoop() {\n            updateGame();\n            requestAnimationFrame(gameLoop);\n        }\n\n        startGame();\n    </script>\n</body>\n</html>\n
